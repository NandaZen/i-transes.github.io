<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojek Style Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A0A0A;
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background-color: #00AA44;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #008833;
        }
        .carousel-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
            background: white;
            color: black;
            margin-top: 20px;
            border-radius: 25px;
            height: 100vh;
        }
        .carousel {
            display: flex;
            transition: transform 0.7s ease-in-out; /* Memperpanjang durasi transisi untuk smooth effect */
            width: 300%;
           
        }
        .carousel-item {
            min-width: 100%;
            padding: 50px;
            box-sizing: border-box;
        }
        .prev, .next {
            position: absolute;
            top: 10%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 5px 14px; /* Sesuaikan padding dengan button lainnya */
            font-size: 18px; /* Sesuaikan ukuran font */
            color: black; /* Ganti warna font agar lebih terlihat */
            cursor: pointer;
            z-index: 1;
            border-radius: 100px;
            box-shadow: 2px 2px 6px gray;
            margin-left: 10px; 
            margin-right: 10px;
        }
        .prev:hover{
            background-color: rgba(128, 128, 128, 0.211);
        }
        .next:hover{
            background-color: rgba(128, 128, 128, 0.211);
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        @media (max-width: 768px) {
            .header {
                font-size: 20px;
            }
            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Gojek Style Page</div>
    <button class="button">Explore Careers</button>
    <div class="carousel-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel">
            <div class="carousel-item">"Public's Favorite Online Transportation App"</div>
            <div class="carousel-item">"Integrated Public Transport with PT KCI"</div>
            <div class="carousel-item">"The first company in Southeast Asia to make Fortuneâ€™s list"</div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let index = 0;
        function moveSlide(step) {
            const carousel = document.querySelector('.carousel');
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            index = (index + step + totalSlides) % totalSlides;
            carousel.style.transition = 'transform 0.7s ease-in-out';  // Menambahkan durasi transisi setiap kali slide bergerak
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
